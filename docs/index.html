<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pocketfiche Parcels Viewer</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Google Fonts: Space Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap" rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">  
</head>
<body>
  <!--
    The map container fills the viewport (see style.css).
    We are using Leaflet with a simple pixel-based CRS (L.CRS.Simple) so that
    one map unit corresponds to one pixel.
  -->
  
  <!-- Banner at top of screen -->
  <div id="banner">
    <div class="banner-line">welcome to the <a href="https://cwandt.com" target="_blank" rel="noopener">cw&t</a> pocket fische project</div>
    <div class="banner-line">only <span id="days-left"></span> days left to claim <a href="https://www.kickstarter.com/projects/cwandt/pocket-fiche/?ref=jml" target="_blank" rel="noopener">your parcel</a></div>
  </div>
  
  <div id="map" aria-label="Pocketfiche parcels map" role="region"></div>

  <!-- Copyright banner at bottom -->
  <div id="copyright-banner">
    (c))2025 <a href="https://josh.com" target="_blank" rel="noopener">josh.com</a> | <a href="https://cwandt.com" target="_blank" rel="noopener">CW&T</a>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- App JS -->
  <script src="app.js"></script>
    <!-- Default Statcounter code for Pocket Fische
    https://pf.cwandt.com -->

    <script type="text/javascript">
    var sc_project=13176993;

</html>
